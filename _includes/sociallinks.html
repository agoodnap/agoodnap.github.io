<div class="extra-links">
    <span class="hint--bottom bottom-link" aria-label="Email">
        <a target="_blank" href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope"></i></a>
    </span>
    <span class="hint--bottom bottom-link" aria-label="GitHub">
        <a target="_blank" href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github"></i></a>
    </span>
    <span class="hint--bottom bottom-link" aria-label="Twitter">
        <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><i
                class="head-icon fab fa-twitter"></i></a>
    </span>
    <span class="hint--bottom bottom-link" aria-label="LinkedIn">
        <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin_id }}"><i
                class="head-icon fab fa-linkedin"></i></a>
    </span>
</div>
